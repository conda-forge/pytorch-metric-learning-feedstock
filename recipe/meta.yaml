{% set name = "pytorch-metric-learning" %}
{% set version = "2.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytorch-metric-learning-{{ version }}.tar.gz
  sha256: ff780abc4ffe1aa0d2168b2e75e94b5aa337abb78334cca7cb19ef53403f4240

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.0
    - pip
  run:
    - python >=3.0
    - numpy
    - scikit-learn
    - tqdm
    - pytorch >=1.6.0

test:
  imports:
    - pytorch_metric_learning
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/KevinMusgrave/pytorch-metric-learning
  summary: The easiest way to use deep metric learning in your application. Modular, flexible, and extensible. Written in PyTorch.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
    - KevinMusgrave
